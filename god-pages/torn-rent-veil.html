  <h1>The Prodigal Son</h1><div class="page">

<p>
    From thine own House thou wandered far, <br>
To feed on husks ’neath stranger star;<br>
Yet lo, within, thy Father’s call,<br>
Return, and claim thine All in All.
</p>
